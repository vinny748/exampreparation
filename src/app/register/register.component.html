<h2 class="text-center text-warning m-4">Registration form</h2>
<div class="row text-white">
 <div class="col-md-3 col-sm-2"></div>
 <div class="col-md-6 col-sm-8">
 <form>
 <div class="mb-3">
 <label for="fn" class="form-label">Student Name</label>
 <input type="text" id="fn" class="form-control">
 </div>
 <div class="mb-3">
 <label for="ln" class="form-label">E-Mail</label>
 <input type="text" id="ln" class="form-control">
 </div>
 <div class="mb-3">
 <label for="st" class="form-label">Student ID</label>
 <input type="text" id="st" class="form-control">
 </div>
 <div class="mb-3">
 <label for="ps" class="form-label">New Password</label>
 <input type="text" id="ps" class="form-control">
 </div>
 <div class="mb-3">
 <label for="em" class="form-label">Year of Study</label>
 <input type="email" id="em" class="form-control">
 </div>
 <div class="mb-3">
 <label for="dob" class="form-label">Date of birth</label>
 <input type="date" id="dob" class="form-control">
 </div>
 
 <button class="btn btn-warning mx-auto d-block mb4">Submit</button>
 </form>
 </div>
 <div class="col-md-3 col-sm-2"></div>
</div>
